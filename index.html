<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 메인</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Pretendard', sans-serif;
      background-color: black;
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle 1.5s infinite alternate;
      box-shadow: 0 0 5px white, 0 0 10px white;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.4); }
    }
    .meteor {
      position: absolute;
      top: -100px;
      transform: rotate(45deg);
      opacity: 0.8;
      width: 2px;
      animation: fall 5s linear infinite, gradientTail 3s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(-1000px, 1000px) rotate(45deg); opacity: 0; }
    }
    @keyframes gradientTail {
      0% { background: linear-gradient(rgba(255,255,255,0), #cfd9df); }
      50% { background: linear-gradient(rgba(255,255,255,0), #fdf4a1); }
      100% { background: linear-gradient(rgba(255,255,255,0), #cfd9df); }
    }
    .meteor:nth-of-type(1) { right: 10%; height: 60px; animation-delay: 0s; }
    .meteor:nth-of-type(2) { right: 30%; height: 100px; animation-delay: 1s; }
    .meteor:nth-of-type(3) { right: 50%; height: 80px; animation-delay: 2s; }
    .meteor:nth-of-type(4) { right: 70%; height: 120px; animation-delay: 3s; }
    .meteor:nth-of-type(5) { right: 90%; height: 70px; animation-delay: 2.5s; }

    .logo {
      margin: 80px auto 60px;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .logo img {
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 20px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .navbar a:hover {
      color: #ffd86b;
    }

    audio {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      z-index: -1;
    }

    #home {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      position: relative;
      z-index: 2;
      animation: fadeSlide 1.2s ease-out;
      padding: 40px 20px;
    }

    .profile img {
      width: 250px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.5s ease;
    }
    .profile img:hover {
      transform: scale(1.05) rotate(-1.5deg);
    }

    .profile-text {
      max-width: 500px;
    }

    .profile-text h2 {
      font-size: 1.8rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    .sub-text {
      font-size: 1rem;
      margin-top: 12px;
      opacity: 0.7;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      background: #ffd86b;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    .cta-button.secondary {
      background: transparent;
      color: #ffd86b;
      border: 1px solid #ffd86b;
      margin-left: 12px;
    }

    @keyframes sparkleFade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      border-radius: 50%;
      top: 200px;
      left: 10%;
      animation: glowMove 10s infinite ease-in-out;
      z-index: 0;
      filter: blur(40px);
    }

    @keyframes glowMove {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(50px); }
    }

    .footer {
      margin-top: auto;
      padding: 30px 0 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ffe476;
    }

    .footer .sns-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer .sns-icons a img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .footer .sns-icons a img:hover {
      transform: scale(1.2);
    }

        /* 모든 스크롤바 숨기기 (크로스브라우징) */
    body {
      overflow: hidden; /* 스크롤 자체를 없앰 */
    }

    /* 만약 스크롤만 숨기고 스크롤 기능은 유지하고 싶다면 (스크롤바만 안 보이게) */
    /* 웹킷 기반 브라우저(크롬, 사파리) */
    ::-webkit-scrollbar {
      display: none;
    }
    /* 파이어폭스 */
    body {
      scrollbar-width: none;
    }
    /* 엣지, IE */
    body {
      -ms-overflow-style: none;
    }


  </style>
</head>
<body>

  <div id="stars"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="glow"></div>

  <div class="logo">
    <a href="index.html">
      <img src="img/Asterum.png" alt="로고">
    </a>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <nav class="navbar">
    <a href="index.html">홈</a>
    <a href="about.html">소개</a>
    <a href="portfolio.html">포트폴리오</a>
    <a href="board.html">NOTIC</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <section id="home">
    <div class="profile">
      <img src="img/KakaoTalk_20250514_161811955.jpg" alt="프로필 이미지">
    </div>
    <div class="profile-text">
      <h2 id="typing-text"></h2>
      <p class="sub-text">디자인과 개발을 사랑하는 크리에이터</p>
      <a href="portfolio.html" class="cta-button">포트폴리오 보기</a>
      <a href="contact.html" class="cta-button secondary">지금 연락하기</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 eunji_log. All Rights Reserved.</p>
    <div class="contact-info">
      <a href="mailto:didi09@naver.com">didi09@naver.com</a>
      <span>/</span>
      <a href="tel:010-1234-5678">010-1234-5678</a>
    </div>
  </footer>

  <script>
    const starsContainer = document.getElementById('stars');
    const colors = ['#ffffff', '#ffb3ff', '#b3e5ff', '#ffd9b3', '#e6ffb3'];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 2 + "s";
      star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      starsContainer.appendChild(star);
    }

    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.className = 'star';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.opacity = '0.8';
      sparkle.style.position = 'fixed';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      sparkle.style.animation = 'sparkleFade 0.6s forwards';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    });

    // 타이핑 효과
    const text = "안녕하세요 😊\n저는 디자이너이자 개발자입니다.\n아름답고 직관적인 웹사이트를 만듭니다.";
    const typingEl = document.getElementById("typing-text");

    let idx = 0;
    function typing() {
      if (idx < text.length) {
        typingEl.innerHTML += text[idx] === "\n" ? "<br>" : text[idx];
        idx++;
        setTimeout(typing, 50);
      }
    }
    typing();
  </script>
</body>
</html>
