<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>포트폴리오 메인</title>
  <style>
    body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: 'Pretendard', sans-serif;
  background-color: black;
  color: white;
  position: relative;
  overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle 1.5s infinite alternate;
      box-shadow: 0 0 5px white, 0 0 10px white;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.4); }
    }
    .meteor {
      position: absolute;
      top: -100px;
      transform: rotate(45deg);
      opacity: 0.8;
      width: 2px;
      animation: fall 5s linear infinite, gradientTail 3s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(-1000px, 1000px) rotate(45deg); opacity: 0; }
    }
    @keyframes gradientTail {
      0% { background: linear-gradient(rgba(255,255,255,0), #cfd9df); }
      50% { background: linear-gradient(rgba(255,255,255,0), #fdf4a1); }
      100% { background: linear-gradient(rgba(255,255,255,0), #cfd9df); }
    }
    .meteor:nth-of-type(1) { right: 10%; height: 60px; animation-delay: 0s; }
    .meteor:nth-of-type(2) { right: 30%; height: 100px; animation-delay: 1s; }
    .meteor:nth-of-type(3) { right: 50%; height: 80px; animation-delay: 2s; }
    .meteor:nth-of-type(4) { right: 70%; height: 120px; animation-delay: 3s; }
    .meteor:nth-of-type(5) { right: 90%; height: 70px; animation-delay: 2.5s; }
    .logo {
      margin: 80px auto 60px;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .logo img {
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 20px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .navbar a:hover {
      color: #ffd86b;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 80px auto;
      z-index: 2;
      position: relative;
    }
    iframe {
      border-radius: 16px;
      width: 1200px;
      height: 600px;
    }
    @keyframes sparkleFade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .footer {
      margin-top: auto;
      padding: 30px 0 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

.footer p {
  margin: 6px 0;
}

.footer a {
  color: #ffffff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer a:hover {
  color: #ffe476;
}

.footer .sns-icons {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.footer .sns-icons a img {
  width: 24px;
  height: 24px;
  transition: transform 0.3s ease;
}

.footer .sns-icons a img:hover {
  transform: scale(1.2);
}

    /* 배경 음악 */
    audio {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      z-index: -1;
    }

     /* 홈(소개/프로필) */
#home {
  margin-top: 120px; /* 페이지 상단에서 더 아래로 내림 */
  text-align: center; /* 안녕하세요 문구 가운데 정렬 */
}

#home h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center; /* 혹시 모를 우선 적용 */
}

.profile {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  animation: fadeInUp 1.5s ease-out;
  margin-top: 40px; /* 요소 자체도 약간 아래로 */
}

.profile img {
  width: 180px;
  aspect-ratio: 1 / 1; /* 정사각형 유지하면서 비율 적용 */
  object-fit: cover;   /* 중앙에서 잘라내며 꽉 채우기 */
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}


.profile p {
  text-align: center;
  font-size: 1.25rem; /* 기존 1.1rem → 약간 키움 */
  animation: fadeInUp 2s ease-out;
}

  <script>
    const starsContainer = document.getElementById('stars');
    const colors = ['#ffffff', '#ffb3ff', '#b3e5ff', '#ffd9b3', '#e6ffb3'];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 2 + "s";
      star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      starsContainer.appendChild(star);
    }

    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.className = 'star';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.opacity = '0.8';
      sparkle.style.position = 'fixed';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      sparkle.style.animation = 'sparkleFade 0.6s forwards';
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 600);
    });
  </script>
