<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 80px 20px; /* 상단 패딩 더 넉넉하게 */
    }

    .board-container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px; /* 내부 여백 증가 */
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 20px;
      margin-bottom: 50px;
      padding-bottom: 20px; /* 구분선과 메뉴 사이 여백 */
      border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* 연한 구분선 */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .navbar a:hover {
      color: #ffd86b;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem; /* 조금 더 큼 */
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .center-text {
      text-align: center;
      margin-bottom: 40px; /* 간격 증가 */
      font-size: 1.1rem;
      color: #ddd;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px; /* 검색창, 버튼 간 간격 증가 */
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 280px;
      font-size: 1rem;
    }

    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe476;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.06);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px 12px; /* 셀 패딩 증가 */
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    th {
      background-color: rgba(255,255,255,0.12);
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px; /* 페이지 간격 증가 */
      margin-top: 30px;
    }

    .pagination a {
      background: rgba(255,255,255,0.2);
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
    }

    .pagination a:hover {
      background: #fff7c2;
      color: black;
    }

    ::-webkit-scrollbar {
      display: none;
    }
    /* 파이어폭스 */
    body {
      scrollbar-width: none;
    }
    /* 엣지, IE */
    body {
      -ms-overflow-style: none;
    }

    
  </style>
</head>
<body>

</body>
</html>
