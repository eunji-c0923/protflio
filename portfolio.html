  <div class="modal" id="imgModal">
    <div class="modal-nav modal-prev"></div>
    <img id="modalImage" src="" alt="í™•ëŒ€ ì´ë¯¸ì§€">
    <div class="modal-nav modal-next"></div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImage = document.getElementById('modalImage');
    const images = document.querySelectorAll('.gallery img');
    const prevNav = document.querySelector('.modal-prev');
    const nextNav = document.querySelector('.modal-next');

    let currentIndex = 0;

    function showImage(index) {
      const total = images.length;
      if (index < 0) index = total - 1;
      else if (index >= total) index = 0;
      modalImage.src = images[index].src;
      currentIndex = index;
      modal.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    prevNav.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex - 1);
    });

    nextNav.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex + 1);
    });

    // í‚¤ë³´ë“œ ë°©í–¥í‚¤ë¡œ ì´ì „/ë‹¤ìŒ ì´ë¯¸ì§€ ë³´ê¸°
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
        if (e.key === 'ArrowRight') showImage(currentIndex + 1);
        if (e.key === 'Escape') modal.style.display = 'none';
      }
    });
  </script>
